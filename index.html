    <section class="main   py-5">
        <div class="container pb-5">
            <div class="input-group px-5 position-relative location">
                <input type="text" id="search" placeholder="Find your location ..." class="bg-black rounded-pill fw-bold border-0 p-3 text-white form-control">
                <input type="button" value="Find" id="send">
            </div>
        </div>
        <div class="container">
            <div class="row justify-content-evenly align-items-center">
                <div class="item col-md-3 py-3 text-white px-3 rounded-3">
                    <div id="itemHeader" class="item-head border-bottom d-flex justify-content-between">
                        <p>day</p>
                        <p>y</p>
                    </div>
                    <div id="itemBody" class="item-body py-3">
                        <h4 id="city">city</h4>
                        <div class="item-body-temp d-flex align-items-center">
                            <div class="num-temp">
                                <h2> <span id="temp">16</span>  <sup>o</sup> C</h2>
                            </div>
                            <div class="ms-5">
                                <img id="clo" src="" alt="">
                            </div>
                            
                        </div>
                    </div>
                    <div id="itemFooter" class="item-footer pb-3">
                        <p>mist</p>
                        <div class="row justify-content-around">
                            <div class="col-md-3 d-flex">
                                <img src="images/icon-umberella.png" alt="">
                                <span class="ms-2">15%</span>
                            </div>
                            <div class="col-md-3 d-flex">
                                <img src="images/icon-wind.png" alt="">
                                <span class="ms-2">15%</span>
                            </div>
                            <div class="col-md-3 d-flex">
                                <img src="images/icon-compass.png" alt="">
                                <span class="ms-2">15%</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="forecast1 col-md-3  py-3 text-white px-3 rounded-3 text-center">
                    <div id="forecast1" class="border-bottom">
                        <p>date</p>
                    </div>
                    <div id="forecast1Body" class="py-3">
                        <img src="" alt="">
                        <h3>15 <sup>o</sup>C </h3>
                        <h5>21 <sup>o</sup>C</h5>
                        <p>text</p>
                    </div>
                </div>
                <div class="forecast2 col-md-3  py-3 text-white px-3 rounded-3 text-center">
                    <div id="forecast2" class="border-bottom">
                        <p>date</p>
                    </div>
                    <div id="forecast2Body" class="py-3">
                        <img src="" alt="">
                        <h3>15 <sup>o</sup>C </h3>
                        <h5>21 <sup>o</sup>C</h5>
                        <p>text</p>
                    </div>
                </div>
            </div>
